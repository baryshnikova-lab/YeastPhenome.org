{% load staticfiles %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{% static 'font-awesome-4.6.3/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'yp.css' %}">

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

{% if JavaScript %}

{% if 'tablesorter' in JavaScript %}
    <script src="{% static 'jquery.tablesorter.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'tablesorter.css' %}">
{% endif %}

{% if 'pubmed' in JavaScript %}
    <script src="{% static 'pubmed.js' %}"></script>
{% endif %}

{% if 'd3' in JavaScript %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="{% static 'd3/colorbrewer.js' %}"></script>
    <link rel="stylesheet" href="{% static 'd3/'|add:d3|add:'.css' %}">
    <script src="{% static 'd3/'|add:d3|add:'.js' %}"></script>
{% endif %}

{% endif %}

{% if script_popup %}

<script>
    function popup(url){
        window.open(url,'_blank','width=500,height=500,toolbar=0,menubar=0,location=1,status=1,scrollbars=1,resizable=1,left=0,top=0')
    }
</script>

{% endif %}
