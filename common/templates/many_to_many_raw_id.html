{% include 'django/forms/widgets/input.html' %}

{% if related_url %}
    <a href="{{ related_url }}" class="related-lookup" id="lookup_id_{{ widget.name }}" title="{{ link_title }}" onclick="return showAddAnotherPopup(this);"></a>
{% endif %}

{% for label, url in link_label %}
    &nbsp;<strong>
    {% if url %}
        <a href="{{ url }}?_popup=1" onclick="return showAddAnotherPopup(this);">{{ label }}</a>
    {% else %}
        {{ label }}
    {% endif %}
    </strong>
{% endfor %}
